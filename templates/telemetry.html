<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Intelli-Cart Telemetry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="top-nav">
    <div class="nav-title">Intelli-Cart Web UI</div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}" class="nav-link">Controller</a>
      <a href="{{ url_for('telemetry_page') }}" class="nav-link nav-link-active">Telemetry</a>
    </div>
  </div>

  <div class="page telemetry-page">
    <div class="card telemetry-card-full">
      <h1>Telemetry Dashboard</h1>
      <p class="telemetry-subtitle">
        Live charts: speed, distance, line sensors, modes, obstacles, CPU temperature.
      </p>

      <div class="telemetry-grid">
        <div class="telemetry-card">
          <h2>Speed (smoothed)</h2>
          <canvas id="chart-speed"></canvas>
        </div>

        <div class="telemetry-card">
          <h2>Motor Input (raw)</h2>
          <canvas id="chart-motor"></canvas>
        </div>

        <div class="telemetry-card">
          <h2>CPU Temperature</h2>
          <canvas id="chart-cpu"></canvas>
        </div>

        <div class="telemetry-card">
          <h2>Distance (cm)</h2>
          <canvas id="chart-distance"></canvas>
        </div>

        <div class="telemetry-card">
          <h2>Line Sensors (L/M/R)</h2>
          <canvas id="chart-line"></canvas>
        </div>

        <div class="telemetry-card">
          <h2>Modes & Obstacles</h2>
          <canvas id="chart-modes"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='telemetry.js') }}"></script>
</body>
</html>
